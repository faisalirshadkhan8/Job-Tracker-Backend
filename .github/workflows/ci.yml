# GitHub Actions CI/CD Pipeline for Job Application Tracker
# Runs tests, linting, and security checks on every push and PR

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.12"

jobs:
  # ============================================
  # Linting & Code Quality
  # ============================================
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('**/requirements/*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Check code formatting with Black
        run: |
          black --check --diff --exclude migrations . || echo "::warning::Code formatting issues found. Run 'black .' to fix."
        continue-on-error: true

      - name: Check import sorting with isort
        run: |
          isort --check-only --diff --skip migrations . || echo "::warning::Import sorting issues found. Run 'isort .' to fix."
        continue-on-error: true

      - name: Lint with flake8
        run: |
          flake8 --max-line-length=120 --exclude=migrations,__pycache__,.venv,venv --ignore=E501,W503,W293,E122,E126,F403,F405 .

  # ============================================
  # Run Tests
  # ============================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_jobtracker
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      # Django settings
      DJANGO_SETTINGS_MODULE: config.settings.development
      SECRET_KEY: test-secret-key-for-ci-only
      DEBUG: "False"
      ALLOWED_HOSTS: localhost,127.0.0.1
      
      # Database
      DB_NAME: test_jobtracker
      DB_USER: test_user
      DB_PASSWORD: test_password
      DB_HOST: localhost
      DB_PORT: 5432
      
      # Redis
      REDIS_URL: redis://localhost:6379/0
      
      # Services (mocked in tests)
      CLOUDINARY_CLOUD_NAME: test_cloud
      CLOUDINARY_API_KEY: test_key
      CLOUDINARY_API_SECRET: test_secret
      GROQ_API_KEY: test_groq_key
      RESEND_API_KEY: test_resend_key
      DEFAULT_FROM_EMAIL: test@example.com
      FRONTEND_URL: http://localhost:3000
      
      # 2FA Settings (for tests)
      TWOFA_ISSUER_NAME: JobTracker-Test
      
      # Webhook Settings (for tests)
      WEBHOOK_TIMEOUT: "30"
      WEBHOOK_MAX_RETRIES: "3"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements/*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/development.txt

      - name: Run database migrations
        run: |
          python manage.py migrate --no-input

      - name: Run tests with coverage
        run: |
          pytest --cov=apps --cov=services --cov-report=xml --cov-report=term-missing -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # ============================================
  # Security Check
  # ============================================
  security:
    name: Security Check
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install safety
        run: |
          python -m pip install --upgrade pip
          pip install safety

      - name: Check for security vulnerabilities
        run: |
          pip install -r requirements/base.txt
          safety check --full-report || true
        continue-on-error: true

  # ============================================
  # Build Docker Image (on main only)
  # ============================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t job-tracker-api:${{ github.sha }} .
          docker build -t job-tracker-api:latest .

      - name: Test Docker image
        run: |
          docker run --rm job-tracker-api:latest python --version

  # ============================================
  # Deploy (placeholder for future)
  # ============================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

